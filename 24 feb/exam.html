<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.div1{
    position: absolute;
    left:40%;
    top:30%; 
    background: palevioletred;
    padding-left:10px ;
}
.div2{
background: blueviolet;
}
    </style>
</head>
<body>
    <div class="div1">
<h5> Exam1</h5>
<input id="in1">
<h5>Exam2</h5>
<input id="in2">
    </br>
<button onclick="Cal()"> Calculate </button>
<div class="div2">
    <h3 id="point">60</h3>
    <p id="msg"> </p>
</div>
</div>
<script>
function Cal(){
    var avg1=parseInt(document.getElementById("in1").value);
    var avg2=parseInt(document.getElementById("in2").value);
    var result=(avg1*0.4)+(avg2*0.6);
    document.getElementById("point").innerHTML=result;
    if(result<=40){
        document.getElementById("msg").innerHTML="Yo should come extra classes";
    }else if(result<=60 && result>=40){
        document.getElementById("msg").innerHTML="You should try more";  
    }else if(result>60 && result<85){
        document.getElementById("msg").innerHTML="You can do your best";     
    }else{
        document.getElementById("msg").innerHTML="Well Done";  
    }
}





</script>



</body>
</html>
