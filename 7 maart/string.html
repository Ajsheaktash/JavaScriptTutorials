<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left:50px;">
    <h2 id="h2id"></h2>
    <h1 id="h1id"></h1>
    <h3 id="h3id"></h3>
    <script>
var x="Hello Dear JavaScript";
document.getElementById("h2id").innerHTML=x.startsWith("He");
document.getElementById("h1id").innerHTML=x.includes("Dear");
document.getElementById("h3id").innerHTML=x.includes("Evening");
    </script>
</body>
</html>
