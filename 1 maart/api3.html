<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button onclick="Api3()"> Run </button>
<div id="xx"></div>
    <script>
        function Api3(){
            fetch('https://wikimedia.org/api/rest_v1/metrics/pageviews/per-article/en.wikipedia/all-access/all-agents/Tiger_King/daily/20210901/20210930')
            .then(data=>data.json())
            .then(wik=>{
                console.log(wik);
                var a="";
                for(var i=0;i<wik.length;i++){
                    a+="<p>"+"Article: "+ wik[i].article +" </p>";
                    a+="<p>"+"Views: "+ wik[i].views+" </p>";
                
                }
                document.getElementById("xx").innerHTML=a;
            })
        }
      </script> 
</body>
</html>
