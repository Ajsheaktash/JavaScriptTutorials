<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Api2()"> Run </button>
    <div id="xx"></div>
    

    <script>
        function Api2(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(data=>data.json()) //gelen cevabi json seklinde goster ve
            .then(a=>{        //bunu a degiskene ekle yada donustur yada ata
                console.log(a);
                var all=""; // a nin icindeki leri atmak icin bos bir degisken olusturduk
                for(var i=0;i<a.length;i++){
                all+="<p>"+"Name: "+a[i].name+" </p>"; // bir paragraf icinde a nin i ninci indeksindeki veriyi al(yani name ni )ve all degiskenin icine koy
                all+="<p>"+"Phone: "+a[i].phone+" </p>";
                all+="<p>"+"City: "+a[i].address.city+" </p>";
               }

            document.getElementById("xx").innerHTML=all; //all degiskenini xx id sine sahip div in icine yazdir.               
            })
        }
      </script> 


</body>
</html>
